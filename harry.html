    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        @font-face {
            font-family: "Digital";
            src: url("https://fonts.cdnfonts.com/s/76256/digital-7.woff") format("woff");
        }

        .code-art-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

       .code-line {
            position: absolute;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            opacity: 0;
            animation: fall linear infinite, fade-in linear forwards;
            animation-delay: var(--animation-delay, 0s);
        }

        .code-line.horizontal {
             animation: scroll linear infinite, fade-in linear forwards;
             animation-delay: var(--animation-delay, 0s);
        }

        .code-line.vertical {
            color: rgba(255, 255, 255, 0.8);
            animation: vertical-scroll linear infinite, fade-in linear forwards;
            animation-delay: var(--animation-delay, 0s);
            white-space: nowrap;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes scroll {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

       @keyframes vertical-scroll {
            0% { transform: translateY(100vh) rotate(-90deg); }
            100% { transform: translateY(-100vh) rotate(-90deg); }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 0.5; }
        }

        .title-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            font-family: "Digital", monospace;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

         .subtitle {
            font-size: 1rem;
            color: #dddddd;
            margin-top: 1rem;
            text-align: left;
            padding: 0 60px;
        }

        /* Container for the new embeds */
        .embed-container {
            max-width: 900px;
            width: 100%;
            padding: 20px 60px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            margin-top: 25%;
        }

        iframe.instagram-frame {
            width: 100%;
            height: 500px;
            border: none;
            margin-bottom: 20px;
            background-color: #000; /* dark background for consistency */
        }

        iframe.spotify-embed {
            width: 100%;
            height: 352px;
            border: none;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                padding: 0 30px;
            }
            .subtitle {
                font-size: 0.8rem;
                padding: 0 30px;
            }
            .code-line {
                font-size: 8px;
            }
            .embed-container {
                padding: 20px 30px;
                margin-top: 30%;
            }
        }

        @media (min-width: 769px) {
            .code-line {
                font-size: 12px;
            }
        }
    </style>
</head>

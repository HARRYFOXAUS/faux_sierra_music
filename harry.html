<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry - Faux Sierra Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .widget-container {
      margin-bottom: 40px;
    }
    iframe.instagram-frame {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
    }
    iframe.spotify-embed {
      width: 100%;
      height: 352px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Harry</h1>
    <div class="widget-container">
      <!-- Instagram frame for harryfoxaus personal account -->
      <iframe
        class="instagram-frame"
        src="https://www.instagram.com/harryfoxaus/embed"
        scrolling="no"
        allowtransparency="true"
        frameborder="0">
      </iframe>
      
      <!-- Instagram frame for spacerunnerthedj account -->
      <iframe
        class="instagram-frame"
        src="https://www.instagram.com/spacerunnerthedj/embed"
        scrolling="no"
        allowtransparency="true"
        frameborder="0">
      </iframe>
    </div>
    
    <!-- Spotify embed for Spacerunner song "fade" -->
    <iframe
      class="spotify-embed"
      style="border-radius:12px"
      src="https://open.spotify.com/embed/track/0qdnsWBdLTX8cReUG6eXwF?utm_source=generator"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>

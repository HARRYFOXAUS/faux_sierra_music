<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harry - Faux Sierra Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }

    .code-art-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 900px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: "Digital", monospace;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .widget-container {
      margin-bottom: 40px;
    }

    iframe.instagram-frame {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
    }

    iframe.spotify-embed {
      width: 100%;
      height: 352px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="code-art-container" id="code-container"></div>

  <div class="container">
    <h1>&lt;Harry_Fox&gt;</h1>
    <div class="widget-container">
      <!-- Instagram frame for harryfoxaus personal account (dark mode) -->
      <iframe
        class="instagram-frame"
        src="https://www.instagram.com/harryfoxaus/embed"
        scrolling="no"
        allowtransparency="true"
        frameborder="0"
        style="filter: invert(1);">
      </iframe>
      
      <!-- Instagram frame for spacerunnerthedj account (dark mode) -->
      <iframe
        class="instagram-frame"
        src="https://www.instagram.com/spacerunnerthedj/embed"
        scrolling="no"
        allowtransparency="true"
        frameborder="0"
        style="filter: invert(1);">
      </iframe>
    </div>
    
    <!-- Spotify embed for Spacerunner song "fade" -->
    <iframe
      class="spotify-embed"
      style="border-radius:12px"
      src="https://open.spotify.com/embed/track/0qdnsWBdLTX8cReUG6eXwF?utm_source=generator"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script>
    function generateRandomCode() {
      const snippets = [
        "function loadArtist() {",
        "let music = generate(vibe);",
        "if (streaming) { amplify(track); }",
        "system.play(mix);",
        "export { waveform };",
        "frequency(440).modulate();",
        "import theme from 'darknet';"
      ];
      return snippets[Math.floor(Math.random() * snippets.length)];
    }

    function populateCodeLines() {
      const container = document.getElementById('code-container');
      const numLines = 50;

      for (let i = 0; i < numLines; i++) {
        const line = document.createElement('div');
        line.className = 'code-line';
        line.textContent = generateRandomCode();
        line.style.left = `${Math.random() * 100}vw`;
        line.style.animationDuration = `${10 + Math.random() * 15}s`;
        line.style.setProperty('--animation-delay', `${Math.random() * 10}s`);
        container.appendChild(line);
      }
    }

    populateCodeLines();
  </script>
</body>
</html>
